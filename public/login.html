<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login || Adz Duniya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      font-family: 'Public Sans', sans-serif;
      background:#f4f6fb;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .auth-card{
      width:100%;
      max-width:420px;
    }
    .brand-logo{
      width:70px;
      border-radius:12px;
      margin-bottom:10px;
    }
  </style>
</head>
<body>

<div class="auth-card">
  <div class="card shadow-sm">
    <div class="card-body p-4">

      <div class="text-center mb-3">
        <img src="https://dummyimage.com/140x140/4f46e5/ffffff&text=ADZ" class="brand-logo" />
        <h4 class="fw-semibold mb-1">Login with your email</h4>
        <p class="text-muted mb-3">Admin panel â€“ adzduniya</p>
      </div>

      <form method="POST" action="/admin-login">

        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <small class="text-muted">Admin only</small>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary">Login</button>
        </div>

      </form>

    </div>
  </div>

  <p class="text-center text-muted mt-3" style="font-size:13px">Powered by <b>adzduniya</b></p>
</div>

</body>
</html>
